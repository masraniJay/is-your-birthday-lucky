<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Birthday - Lucky or not?</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Is Your Birthday Lucky?</h1>
        <p class="description">Insert your birthday and lucky number to check if it is Lucky or not.</p>
        <label for="input--dob" class="input-label dob">Date Of Birth:</label>
        <input type="date" class="input input--dob">
        <label for="input--lucky-number" class="input-label lucky-number">Lucky Number:</label>
        <input type="number" min="0" class="input input--lucky-number">
        <button class="btn-check">Check</button>
        <p class="result"></p>
    </div>
    <hr>
    <footer class="footer">
        <h2 class="footer-header">about</h2>
        <p>Insert your birthday and lucky number to check if it is Lucky or not.</p>
    </footer>
    
    <script src="/app.js"></script>
</body>

</html>
