<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Birthday - Lucky or not?</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Is Your Birthday Lucky?</h1>
        <p class="description">Insert your birthday and lucky number to check if it is Lucky or not.</p>
        <label for="input--dob" class="input-label dob">Date Of Birth:</label>
        <input type="date" class="input input--dob">
        <label for="input--lucky-number" class="input-label lucky-number">Lucky Number:</label>
        <input type="number" min="0" class="input input--lucky-number">
        <button class="btn-check">Check</button>
        <p class="result"></p>
    </div>
    <hr>
    <footer>
        <h3 class="footer-text">Get In Touch</h3>
        <ul class="footer-list">

            <li>
                <a class="links" href="https://www.linkedin.com/in/neerajvodala/" target="_blank">
                    <img class="svg--color-change" src="images/linkedin.svg" alt="linkedin" />
                </a>
            </li>

            <li>
                <a class="links" href="https://twitter.com/NeerajVodala21" target="_blank">
                    <img class="svg--color-change" src="images/twitter.svg" alt="twitter" />
                </a>
            </li>

            <li>
                <a class="links" href="https://github.com/neerajvodala/" target="_blank">
                    <img class="svg--color-change" src="images/github.svg" alt="github" />
                </a>
            </li>

        </ul>
    </footer>
    
    <script src="/app.js"></script>
</body>

</html>
